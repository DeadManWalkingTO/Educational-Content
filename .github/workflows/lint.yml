name: Lint & Format

on:
  push:
    branches: [ "**" ]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install ESLint & Prettier
        run: |
          npm init -y
          npm install --save-dev eslint prettier eslint-config-prettier

      - name: Run ESLint
        run: npx eslint .

