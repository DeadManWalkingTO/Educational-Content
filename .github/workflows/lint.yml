# .github/workflows/lint.yml
name: Lint & Format

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]  # προαιρετικά: αν θέλεις checks και σε απευθείας push (θα μπλοκαριστεί από ruleset)

jobs:
  lint:
    name: Run ESLint & Prettier
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: |
          npm init -y
          npm install --save-dev eslint prettier eslint-config-prettier

      - name: ESLint
        run: npx eslint .

      - name: Prettier Check
        run: npx prettier --check "**/*.{js,html,css,json,md}"
