name: Lint & Format

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ] # προαιρετικό

jobs:
  lint:
    name: Run ESLint & Prettier
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dev dependencies
        run: |
          npm init -y
          npm i -D eslint @eslint/js globals prettier eslint-config-prettier

      - name: ESLint (flat config)
        run: npx eslint . --max-warnings=0

      - name: Prettier Check
        run: npx prettier --check "**/*.{js,html,css,json,md}"
