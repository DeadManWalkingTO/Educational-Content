<!DOCTYPE html>
<html lang="el">
  <head>
    <meta charset="utf-8" />
    <title>Educational Content</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="html-version" content="v6.0.12" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <style>
      body {
        margin: 0;
        font-family: system-ui, sans-serif;
        background: #111;
        color: #eee;
      }
      .controls {
        background: #1a1a1a;
        padding: 12px;
        text-align: center;
        position: sticky;
        top: 0;
        z-index: 10;
        border-bottom: 1px solid #333;
      }
      .controls h1 {
        margin: 0 0 8px;
        font-size: 20px;
      }
      .controls .row {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        justify-content: center;
      }
      button {
        background: #222;
        color: #eee;
        border: 1px solid #444;
        padding: 8px 14px;
        border-radius: 6px;
        cursor: pointer;
      }
      button:hover {
        background: #2b2b2b;
        border-color: #666;
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
        border-radius: 8px;
        background: #000;
      }
      @media (min-width: 1024px) {
        body {
          display: flex;
          flex-direction: column;
          height: 100vh;
        }
        .main {
          flex: 1 1 auto;
          display: flex;
          flex-direction: column;
          min-height: 0;
        }
        .grid {
          flex: 7;
          display: grid;
          grid-template-columns: repeat(4, 1fr);
          gap: 10px;
          padding: 10px;
          min-height: 0;
        }
        .activity {
          flex: 3;
          background: #1a1a1a;
          border-top: 1px solid #333;
          padding: 10px;
          font-size: 13px;
          overflow-y: auto;
          min-height: 0;
        }
        .stats {
          flex: 0 0 auto;
          background: #222;
          padding: 8px;
          font-size: 12px;
          border-top: 1px solid #333;
        }
      }
      @media (max-width: 768px) {
        .grid {
          grid-template-columns: repeat(2, 1fr);
          height: auto;
        }
        iframe {
          height: 220px;
        }
        .activity {
          height: 20vh;
        }
        .stats {
          font-size: 12px;
        }
      }
      body.light {
        background: #f9f9f9;
        color: #222;
      }
      body.light .controls {
        background: #eaeaea;
        border-bottom-color: #ccc;
      }
      body.light button {
        background: #fff;
        color: #222;
        border-color: #ccc;
      }
      body.light button:hover {
        background: #ddd;
        border-color: #999;
      }
      body.light .activity {
        background: #eaeaea;
        border-top-color: #ccc;
      }
      body.light .stats {
        background: #ddd;
        border-top-color: #ccc;
      }
      .legacy-banner {
        background: #552;
        color: #ffd;
        padding: 10px;
        text-align: center;
        font-size: 13px;
        border-bottom: 1px solid #aa7;
        position: sticky;
        top: 0;
        z-index: 9999;
      }

      /* Accessible hidden text */
      .sr-only {
        position: absolute !important;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 1px, 1px);
        white-space: nowrap;
        border: 0;
      }
    </style>
  </head>
  <body>
    <div class="controls">

    <script type="module" src="main.js"></script>
  </body>
</html>
